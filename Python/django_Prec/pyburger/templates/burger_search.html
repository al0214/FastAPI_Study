<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>pyburger의 햄버거 검색 화면 입니다.</h1>
    <div>
        <form method="GET">
            <input type="text" name="keyword">
            <button>검색</button>
        </form>
    </div>
    <h2>검색 결과</h2>
    {% for burger in burgers %}
    <div>
        {{ burger.name }}
        ( 가격 : {{ burger.price }}원
        칼로리 : {{ burger.calories }}Kcal )
    </div>
    {% endfor %}
</body>
</html>
